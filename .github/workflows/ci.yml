name: CI avec env et secret

on: [push]

env:
  APP_VERSION: '1.0.0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Afficher la version (env visible)
        run: |
          echo "Version de l'app : $APP_VERSION"

      - name: Utiliser le secret (masqué dans les logs)
        env:
          SECRET: ${{ secrets.MY_SECRET }}
        run: |
          echo "Secret configuré : $([ -n "$SECRET" ] && echo 'OUI' || echo 'NON')"
          echo "view Secret $SECRET"
          echo "run: exit 1"
